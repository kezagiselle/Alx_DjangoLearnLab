<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    
    <!-- Search Form with CSRF Protection -->
    <form method="get" action="{% url 'bookshelf:list_books' %}">
        {% csrf_token %}
        {{ search_form.as_p }}
        <button type="submit">Search</button>
    </form>
    
    <a href="{% url 'bookshelf:create_book' %}">Add New Book</a>
    
    <ul>
        {% for book in books %}
        <li>
            {{ book.title }} by {{ book.author }} ({{ book.publication_year }})
            <a href="{% url 'bookshelf:edit_book' book.id %}">Edit</a>
            <a href="{% url 'bookshelf:delete_book' book.id %}">Delete</a>
        </li>
        {% empty %}
        <li>No books found.</li>
        {% endfor %}
    </ul>
</body>
</html>
