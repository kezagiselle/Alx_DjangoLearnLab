<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>
</head>
<body>
    <h1>Delete Book</h1>
    
    <p>Are you sure you want to delete "{{ book.title }}" by {{ book.author }}?</p>
    
    <!-- CSRF Token is required for POST requests -->
    <!-- This prevents unauthorized deletion via CSRF attacks -->
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    
    <a href="{% url 'bookshelf:list_books' %}">Cancel</a>
</body>
</html>
